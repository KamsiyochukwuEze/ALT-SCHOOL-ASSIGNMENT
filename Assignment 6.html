<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="Assignment 6.css">
</head>
<body>
    <h4>Sign Up | Individual</h4>
    <div class="container">
        <div class="left">
            <h2>For Individuals</h2>
            <h4>Start benefiting from the wellness experience. For companies looking on
                increasing productivity, and empowering organization wellness.
            </h4>
        </div>
        <div class="right">
            <form action="submit" class="signup">
                <label for="First Name">First Name</label>
                <input  type="text" name="First Name" placeholder="First Name" class="even" >

                <label for="Last Name">Last Name</label>
                <input  type="text" name="Last Name" placeholder="First Name" >

                <label for="gender">Gender</label>
                <select name="gender" id="" class="even" >
                    <option value="">Select here</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>

                <label for="Date">Date</label>
                <input  type="date" name="Date" placeholder="Date" >
                
                <label for="Weight(KG)">Weight(KG)</label>
                <input  type="number" name="Weight(KG)" placeholder="Weight"  >

                <label for="Height(CM)">Height(CM)</label>
                <input  type="text" name="Height(CM)" placeholder="Height" >

                <label for="Activity Level">Activity Level</label>
                <select name="Activity Level" id="">
                    <option value="">Select here</option>
                    <option value="female">Active</option>
                    <option value="male">Dormant</option>
                </select>

                <label for="Password">Password</label>
                <input  type="password" name="Password" placeholder="Password" >
                
                <button type="submit">Register</button>
                <h5>By clicking Register, you agree to our <a href="#top">Terms of use</a> and our <a href="#top">Privacy Policy</a></h5>
            </form>
        </div>
    </div>
</body>
</html>
